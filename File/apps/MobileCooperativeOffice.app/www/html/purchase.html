<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
<!--  设置页面自适应      -->
        <meta name="viewport" content="width=screen.width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="../css/Common.css" />
		<link rel="stylesheet" href="../css/purchase.css" />
		<script type="text/javascript" src="../js/Common.js"></script>
		<script type="text/javascript" src="../js/purchase.js" ></script>
	</head>
	<body>
        <div class="mainBox">
        <!-- 资源需求标题 -->
            <dl class="Title_Dl" id="ziyuanxuqiu">
				<dt><font class="titleClass">资源需求</font></dt>
				<dd>
					<a href="###"><img id="Control_ziyuanxuqiu" /></a>
				</dd>
			</dl>
            
            <!-- 资源需求详情 1-->
            <div class="Applicant_informationList" id="Applicant_informationList2" style="display: block;">
                <p class="shangmian"><span><font class="mingcheng">申请单号</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">项目名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">申请原因</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class ="xian"></b>
                <p class="topClass"><span><font class="mingcheng">模块/专业</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">技术等级</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">需求人数</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class ="xian"></b>
                <p class ="topClass"><span><font class="mingcheng">期望价格区间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">项目地点</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class ="bottomClass"><span><font class="mingcheng">是否出差</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class ="xian"></b>
                <p class ="topClass"><span><font class="mingcheng">起止日期</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">具体要求</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">明面/盲面</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p id="mingmianyuanyin"><span><font class="mingcheng">明面原因</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="xiamianxian"><span><font class="mingcheng">当前状态</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                
                <table>
                    <tbody>
                        <tr>
                            <th class="tableList1">建议录用人员</th>
                            <th class="tableList2">人员所属供应商</th>
                        </tr>
                    </tbody>
                </table>
                <div class="breakLine">
                    <!--                分割线-->
                </div>
            </div>
            
            <!--            处理过程标题7-->
             <dl class="Title_Dl" id="chuliguocheng">
				<dt><font class="titleClass">处理过程</font></dt>
				<dd>
					<a href="###"><img id="Control_chuliguocheng" /></a>
				</dd>
			</dl>
            
            <div id="table_informationList7" style="display: block;">
                <table>
                    <tbody>
                        <tr>
                            <th class="tableList01">处理人</th>
                            <th class="tableList02">处理时间</th>
                            <th class="tableList03">处理结果</th>
                            <th class="tableList04">详细信息</th>
                        </tr>
                    </tbody>
                </table>
                <div class="breakLine">
                    <!--                分割线-->
                </div>
            </div>
        </div>
	</body>
</html>
