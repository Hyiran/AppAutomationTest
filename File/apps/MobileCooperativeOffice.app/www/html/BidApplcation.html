<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!--  设置页面自适应      -->
		<meta name="viewport" content="width=screen.width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="../css/Common.css" />
		<link rel="stylesheet" href="../css/BidApplcation.css" />
		<script type="text/javascript" src="../js/Common.js"></script>
		<script type="text/javascript" src="../js/BidApplcation.js"></script>
	</head>

	<body>
		<div class="mainBox">
			<!--空行,给紧急图片让出位置-->
			<div id="emergencyDiv" style="height:50px; display:none;"></div>
			<!-- 基本信息标题 -->
			<dl class="Title_Dl" id="jibenxinxi">
				<dt><font class="titleClass">基本信息</font></dt>
				<dd>
					<a href="###"><img id="Control_jibenxinxi" /></a>
				</dd>
			</dl>
			<!-- 基本信息详情 1-->
			<div class="Applicant_informationList" id="Applicant_informationList2" style="display: block;">
				<p class="shangmian"><span><font class="mingcheng">申请人</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p><span><font class="mingcheng">单据日期</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p class="bottomClass"><span><font class="mingcheng">申请部门</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<b class="xian"></b>
				<p class="topClass"><span><font class="mingcheng">项目名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p><span><font class="mingcheng">开标时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p class="bottomClass"><span><font class="mingcheng">临时获取</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<b class="xian"></b>
				<p class="topClass"><span><font class="mingcheng">商机名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p><span><font class="mingcheng">市场类别</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">项目金额(万元)</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>
				<p class="xiamianxian"><span><font class="mingcheng">毛利率(%)</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <div class="breakLine">
                </div>
            </div>
            <!-- 法授信息标题 -->
            <dl class="Title_Dl" id="fashouxinxi">
                <dt><font class="titleClass">法授信息</font></dt>
                <dd>
                    <a href="###"><img id="Control_fashouxinxi" /></a>
                </dd>
            </dl>
            <!-- 法授信息详情 1-->
            <div class="Applicant_informationList" id="Applicant_informationList3" style="display: block;">
                <p class="shangmian"><span><font class="mingcheng">授权方式</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">授权人</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">电子签名</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">事由/依据</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">被授权人</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">归属部门</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">职务</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="xiamianxian"><span><font class="mingcheng">备注</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <div class="breakLine">
                </div>
                </div>
                <!-- 相关附件标题 -->
                <dl class="Title_Dl" id="xiangguanfujian">
                    <dt><font class="titleClass">相关附件</font></dt>
                    <dd>
                        <a href="###"><img id="Control_xiangguanfujian" /></a>
                    </dd>
                </dl>
                <!-- 相关附件详情 1-->
                <div class="Applicant_informationList" id="Applicant_informationList4" style="display: block;">
                <p class="shangmian"><span><font class="mingcheng">授权书</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">请示文件</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="xiamianxian"><span><font class="mingcheng">其他附件</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <div class="breakLine">
                </div>
            </div>
            <!--            审批意见标题-->
			<dl class="Title_Dl" id="fujiaxinxi">
				<dt><font class="titleClass">审批意见</font></dt>
				<dd>
					<a href="###"><img id="Control_fujiaxinxi" /></a>
				</dd>
			</dl>
			<div id="table_informationList9" style="display: block;">
				<table>
					<tbody>
						<tr>
							<th class="tableList002">审批人</th>
							<th class="tableList003">状态</th>
							<th class="tableList004">意见</th>
							<th class="tableList005">时间</th>
						</tr>
					</tbody>
				</table>

				<div class="breakLine">
				</div>
			</div>
		</div>
	</body>

</html>
