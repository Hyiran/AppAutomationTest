<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--  设置页面自适应      -->
    <meta name="viewport" content="width=screen.width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../css/Common.css" />
    <link rel="stylesheet" href="../css/RecruitInterview.css" />
    <script type="text/javascript" src="../js/Common.js"></script>
    <script type="text/javascript" src="../js/RecruitInterview.js"></script>
</head>

<body>
    <div class="mainBox">
        <!--空行,给紧急图片让出位置-->
        <div id="emergencyDiv" style="height:50px; display:none;"></div>
        <!-- 基本信息标题 -->
        <dl class="Title_Dl" id="jibenxinxi">
            <dt>
                <font class="titleClass">基本情况</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_jibenxinxi" /></a>
            </dd>
        </dl>
        <!-- 基本信息详情 1-->
        <div class="Applicant_informationList" id="Applicant_informationList2" style="display: block;">
            <p class="shangmian"><span><font class="mingcheng">姓名</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">性别</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">所属部门</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">应聘职位</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p class="xiamianxian"><span><font class="mingcheng">教育背景</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <div class="breakLine">
            </div>
        </div>
        <!-- 背景调查标题 -->
        <dl class="Title_Dl" id="beijingdiaocha">
            <dt>
                <font class="titleClass">评定要素</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_beijingdiaocha" /></a>
            </dd>
        </dl>
        <!-- 背景调查详情 1-->
        <div class="Applicant_informationList" id="Applicant_informationList3" style="display: block;">
            <p class="shangmian"><span style="width:60%;"><font class="mingcheng">整体形象</font></span><i class="fenpei" style="width:40%;"><font class="neirong"></font></i></p>
            <p><span style="width:60%;"><font class="mingcheng">表达阐述能力</font></span><i class="fenpei" style="width:40%;"><font class="neirong"></font></i></p>
            <p><span style="width:60%;"><font class="mingcheng">专业技能匹配程度</font></span><i class="fenpei" style="width:40%;"><font class="neirong"></font></i></p>
            <p><span style="width:60%;"><font class="mingcheng">工作经验匹配程度</font></span><i class="fenpei" style="width:40%;"><font class="neirong"></font></i></p>
            <p><span style="width:60%;"><font class="mingcheng">培训/资格证书匹配程度</font></span><i class="fenpei" style="width:40%;"><font class="neirong"></font></i></p>
            <p class="xiamianxian"><span style="width:60%;"><font class="mingcheng">对公司情况/业务了解程度</font></span><i class="fenpei" style="width:40%;"><font class="neirong"></font></i></p>
            <div class="breakLine">
            </div>
        </div>
        <!-- 第三方测评结果标题 -->
        <dl class="Title_Dl" id="disanfangcepingjieguo">
            <dt>
                <font class="titleClass">面试记录</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_disanfangcepingjieguo" /></a>
            </dd>
        </dl>
        <!-- 第三方测评结果详情 1-->
        <div class="Applicant_informationList" id="Applicant_informationList4" style="display: block;">
            <p class="shangmian"><span><font class="mingcheng">总体评价</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">优势</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">劣势</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">面试人</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">面试日期</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p class="xiamianxian"><span><font class="mingcheng">面试结果</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <div class="breakLine">
            </div>
        </div>
    </div>
</body>

</html>
