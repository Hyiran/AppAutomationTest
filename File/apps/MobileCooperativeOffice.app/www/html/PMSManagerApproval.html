<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!--  设置页面自适应      -->
    <meta name="viewport" content="widht=screen.widht,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../css/Common.css" />
    <link rel="stylesheet" href="../css/PMSManagerApproval.css" />
    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../js/Common.js"></script>
    <script type="text/javascript" src="../js/PMSManagerApproval.js"></script>
</head>

<body>
    <div class="mainBox">

        <div id="projectInfo">
                项目标题
        </div>
        <div id="sawtooth"></div>
        <div class="breakLine"></div>
        <!-- 基本信息标题 -->
        <dl class="Title_Dl" id="form1">
            <dt>
                <font class="titleClass">基本信息</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_form1" /></a>
            </dd>
        </dl>
        <!-- 主数据详情 -->
        <div class="Applicant_informationList" id="Applicant_form1" style="display: block;">
            <p class="shangmian"><span><font class="mingcheng">原项目经理</font></span><i class="fenpei"><font class="neirong" ></font></i></p>
            <p><span><font class="mingcheng">签订承诺书</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">交接内容</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <div class="breakLine">
            </div>
            <p class="topClass"><span><font class="mingcheng">现项目经理</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">入职时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">项目状态</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">经理资质</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p class="xiamianxian"><span><font class="mingcheng">经理经历</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <div class="breakLine">
            </div>

        </div>
        <!--            子项目信息标题-->
        <dl class="Title_Dl" id="form2" >
            <dt>
                <font class="titleClass">交接内容</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_form2" /></a>
            </dd>
        </dl>
        <!--            未还借款详情-->
        <div class="Applicant_informationList" id="Table_form2" style="display: block;">
            <div class="singleContent" id="JJNR" style="padding-bottom:3px;">无</div>
            <div class="breakLine" style="border-top: 0.5px solid #ccc;">
            </div>
            <div class="breakLine">
            </div>

        </div>

        <dl class="Title_Dl" id="shenpiyijian">
            <dt>
                <font class="titleClass">审批意见</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_shenpiyijian" /></a>
            </dd>
        </dl>
        <div id="Table_shenpiyijian" style="display: block;">
            <table>
                <tbody>
                    <tr style="background-color: #FCFCFC;">
                        <th class="thWithoutTopLine" id="shenpiyijian_BM">部门</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_SPR">审批人</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_ZT">状态</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_YJ">意见</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_SJ">时间</th>
                    </tr>
                </tbody>
            </table>
            <div class="breakLine">
                <!--                分割线-->
            </div>
        </div>      
    </div>
</body>

</html>
