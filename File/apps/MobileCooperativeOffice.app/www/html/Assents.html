<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--  设置页面自适应      -->
        <meta name="viewport" content="width=screen.width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <link rel="stylesheet" href="../css/Common.css" />
        <link rel="stylesheet" href="../css/assents.css" />
        <script type="text/javascript" src="../js/Common.js"></script>
        <script type="text/javascript" src="../js/assents.js"></script>
    </head>
    
    <body>
        <div class="mainBox">
            
            
            <!-- 申请单标题 -->
            <dl class="Title_Dl" id="yufukuanshenqing">
                <dt><font class="titleClass">主数据</font></dt>
                <dd>
                    <a href="###"><img id="Control_yufukuanshenqing" /></a>
                </dd>
            </dl>
            
            
            
            <!-- 申请单详情 1-->
            <div class="Applicant_informationList" id="Applicant_informationList2" style="display: block;">
                <p class="shangmian"><span><font class="mingcheng">需求申请</font></span><i class="fenpei" style="background:#f6f6f6;"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">申请人</font></span><i class="fenpei" style="background:#f6f6f6;"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">归属部门</font></span><i class="fenpei" style="background:#f6f6f6;"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">申请日期</font></span><i class="fenpei" style="background:#f6f6f6;"><font class="neirong"></font></i></p>
                <b class ="xian"></b>
                <p class="topClass"><span><font class="mingcheng">记录编号</font></span><i class="fenpei" style="background:#f6f6f6;"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">文件编号</font></span><i class="fenpei" style="background:#f6f6f6;"><font class="neirong"></font></i></p>
                <p class="xiamianxian"><span><font class="mingcheng">相关附件</font></span><i class="fenpei" style="background:#f6f6f6;"><font class="neirong"></font></i></p>
                <div class="breakLine">
                    <!--                分割线-->
                </div>
            </div>
            
            
            
            <!-- 固定资产标题 -->
            <dl class="Title_Dl" id="gudingzichan">
                <dt><font class="titleClass">固定资产</font></dt>
                <dd>
                    <a href="###"><img id="Control_gudingzichan" /></a>
                </dd>
            </dl>
            
            
            <div id="table_informationList4" style="display: block;">
                <div class="biaotititle" id="zichanyusuan">
                    本次申请固定资产预算合计为:<span id="zichanheji" style="color:#FF0073;">12</span>
                </div>
                
                <table>
                    <tbody>
                        <tr>
                            <th class="tableList1">资产名称</th>
                            <th class="tableList2">投资类型</th>
                            <th class="tableList3">品牌:规格</th>
                            <th class="tableList4">价格*数量</th>
                            <th class="tableList5">使用人</th>
                            <th class="tableList6">申请理由</th>
                        </tr>
                    </tbody>
                </table>
                <div class="breakLine">
                </div>
            </div>
            
            <!-- 低值易耗标题 -->
            <dl class="Title_Dl" id="dizhiyihao">
                <dt><font class="titleClass">低值易耗</font></dt>
                <dd>
                    <a href="###"><img id="Control_dizhiyihao" /></a>
                </dd>
            </dl>
            
            <div id="table_informationList5" style="display: block;">
                <!-- 低值易耗详情 1-->
                <div class="biaotititle">本次申请低值易耗预算合计为:<span id="dizhiheji" style="color:#FF0073;">200</span></div>
                <table>
                    <tbody>
                        <tr>
                            <th class="tableList01">资产名称</th>
                            <th class="tableList02">品牌:规格</th>
                            <th class="tableList03">价格*数量</th>
                            <th class="tableList04">使用人</th>
                            <th class="tableList05">申请理由</th>
                        </tr>
                    </tbody>
                </table>
                
                <div class="breakLine">
                    <!--                分割线-->
                </div>
            </div>
            
            
            <!--            历史审批意见标题-->
            <dl class="Title_Dl" id="lishishenpiyijian">
                <dt><font class="titleClass">审批意见</font></dt>
                <dd>
                    <a href="###"><img id="Control_lishishenpiyijian" /></a>
                </dd>
            </dl>
            
            
            
            <div id="table_informationList9" style="display: block;">
                <table>
                    <tbody>
                        <tr>
                            <th class="tableList002">审批人</th>
                            <th class="tableList003">状态</th>
                            <th class="tableList004">意见</th>
                            <th class="tableList005">时间</th>
                        </tr>
                    </tbody>
                </table>
                
                <div class="breakLine">
                </div>
            </div>
        </div>
    </body>
</html>
