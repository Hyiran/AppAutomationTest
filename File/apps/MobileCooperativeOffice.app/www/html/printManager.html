<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--  设置页面自适应      -->
        <meta name="viewport" content="width=screen.width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="../css/Common.css" />
        <link rel="stylesheet" href="../css/printManager.css" />
        <script type="text/javascript" src="../js/Common.js"></script>
        <script type="text/javascript" src="../js/printManager.js"></script>
    </head>
    
    <body>
        <div class="mainBox">
            <div id="RecordNumberDiv">公章201611111</div>
            <!-- 印章申请表标题 -->
            <dl class="Title_Dl" id="ziyuanxuqiu">
                <dt><font class="titleClass">印章申请表</font></dt>
                <dd>
                    <a href="###"><img id="Control_ziyuanxuqiu" /></a>
                </dd>
            </dl>
            
            <!-- 印章申请表信息详情 1-->
            <div class="Applicant_informationList" id="Applicant_informationList2" style="display: block;">
                <p class="shangmian"><span><font class="mingcheng">申请人</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">归属部门</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">申请时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">是否借出</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">印章种类</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">印章明细</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">用章原因</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">借出时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">归还时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">借出原因</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">需加盖印章的文件</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">其他文件</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="xiamianxian"><span><font class="mingcheng">备注</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            </div>
            
            
            <div id="confirmOpthonDiv">
                
                <!-- 印章保管人确认信息标题 -->
                <dl class="Title_Dl" id="zongcaiban">
                    <dt><font class="titleClass">保管人确认信息</font></dt>
                    <dd>
                        <a href="###"><img id="Control_zongcaiban" /></a>
                    </dd>
                </dl>
                
                <!-- 印章保管人确认信息详情 1-->
                <div class="Applicant_informationList" id="Applicant_informationList5" style="display: block;">
                    <p class="shangmian"><span><font class="mingcheng">确认人</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                    <p><span><font class="mingcheng">确认时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                    <p><span><font class="mingcheng">使用情况</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                    <p class="xiamianxian"><span><font class="mingcheng">确认意见</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                    
                    <div class="breakLine">
                        <!--                分割线-->
                    </div>
                </div>
            </div>
            
            <!--            审批意见标题-->
            <dl class="Title_Dl" id="chuliguocheng">
                <dt><font class="titleClass">审批意见</font></dt>
                <dd>
                    <a href="###"><img id="Control_chuliguocheng" /></a>
                </dd>
            </dl>
            <div id="table_informationList7" style="display: block;">
                <table>
                    <tbody>
                        <tr>
                            <th class="tableList01">审批人</th>
                            <th class="tableList02">状态</th>
                            <th class="tableList03">意见</th>
                            <th class="tableList04">时间</th>
                        </tr>
                    </tbody>
                </table>
                <div class="breakLine">
                    <!--                分割线-->
                </div>
            </div>
            
            
            <div id="confirmOpthonInputDiv">
                <!-- 印章保管人确认信息标题 -->
                <dl class="Title_Dl" id="shenqingren">
                    <dt><font class="titleClass">保管人确认信息</font></dt>
                    <dd>
                        <a href="###"><img id="Control_shenqingren" /></a>
                    </dd>
                </dl>
                <!-- 印章保管人确认信息详情 1-->
                <div class="Applicant_informationList" id="Applicant_informationList6" style="display: block;">
                    
                    <div class="customRowClass" style="padding-top:10px;">
                        
                        <div class="customRowLeftClass" style="padding-bottom:10px;">使用情况</div>
                        <div class="customRowRightSelectClass" style="padding-bottom:10px;" id="didUseConditionSelected">请选择<b class="jiantou"></b></div>
                    </div>
                    
                    <div class="customRowClass" style="padding-top:10px;">
                        <div class="customRowLeftClass">确认意见</div>
                        <div class="customRowRightInputClass"><input type="text" class="rightInputClass" placeholder="请输入审批意见/确认信息" id="confirmOption" name="option"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
