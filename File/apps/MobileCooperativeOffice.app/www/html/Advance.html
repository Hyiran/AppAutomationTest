<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!--  设置页面自适应      -->
		<meta name="viewport" content="width=screen.width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="../css/Common.css" />
		<link rel="stylesheet" href="../css/Advance.css" />
		<script type="text/javascript" src="../js/Common.js"></script>
		<script type="text/javascript" src="../js/Advance.js"></script>
	</head>

	<body>
		<div class="mainBox">
			<!--空行,给紧急图片让出位置-->
			<div id="emergencyDiv" style="height:50px; display:none;"> </div>
			<!-- 投标信息标题 -->
			<dl class="Title_Dl" id="yufukuanshenqing">
				<dt><font class="titleClass">投标信息</font></dt>
				<dd>
					<a href="###"><img id="Control_yufukuanshenqing" /></a>
				</dd>
			</dl>
			<!-- 投标信息详情 1-->
			<div class="Applicant_informationList" id="Applicant_informationList2" style="display: block;">
				<p class="shangmian"><span><font class="mingcheng">项目名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p><span><font class="mingcheng">开标时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p class="bottomClass"><span><font class="mingcheng">临时获取</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
				<p class="topClass"><span><font class="mingcheng">商机名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p><span><font class="mingcheng">市场类别</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p class="bottomClass"><span><font class="mingcheng">项目类型</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
				<p class="topClass"><span><font class="mingcheng">垫资时间</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<p class="bottomClass"><span><font class="mingcheng">垫资金额(万元)</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">项目金额(万元)</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>
                <p><span><font class="mingcheng">项目毛利率(%)</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">毛利金额(万元)</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>

				<table id="maoliTable">
					<tbody>
						<tr>
							<th class="tableList0002">名称</th>
							<th class="tableList0003">价格(万元)</th>
							<th class="tableList0004">毛利金额(万元)</th>
							<th class="tableList0005">毛利率(%)</th>
							<th class="tableList0006">自有/外采</th>
						</tr>
					</tbody>
				</table>
				<p class="xiamianxian" style="padding-top:10px;"><span><font class="mingcheng">估算赢单机率(%)</font></span><i class="fenpei"><font class="neirong"></font></i></p>
				<div class="breakLine">
					<!--                分割线-->
				</div>
			</div>
            
            
            <!-- 预付款信息标题 -->
            <dl class="Title_Dl" id="yufukuanxinxi">
                <dt><font class="titleClass">预付款信息</font></dt>
                <dd>
                    <a href="###"><img id="Control_yufukuanxinxi" /></a>
                </dd>
            </dl>
            
            <!-- 预付款信息详情 1-->
            <div class="Applicant_informationList" id="Applicant_informationList3" style="display: block;">
                <p class="shangmian"><span><font class="mingcheng">招标编号</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">部门</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">供应商名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">供应商开户行</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">供应商银行账号</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">银行付款联行号</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">费用类型</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">投标上限(万元)</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>
                <p><span><font class="mingcheng">税率(%)</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">预付款金额(元)</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>
                <p><span><font class="mingcheng">保证金返回方式</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="bottomClass"><span><font class="mingcheng">最迟付款日期</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <b class="xian"></b>
                <p class="topClass"><span><font class="mingcheng">法授办理情况</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p><span><font class="mingcheng">合同建立类型</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <!-- <p><span><font class="mingcheng">保证金付款信息页面</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                 隐藏了
                 -->
                <p><span><font class="mingcheng">付款备注信息</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <p class="xiamianxian"><span><font class="mingcheng">说明</font></span><i class="fenpei"><font class="neirong"></font></i></p>
                <div class="breakLine">
                    <!--                分割线-->
                </div>
            </div>




			<!--            审批意见标题-->
			<dl class="Title_Dl" id="fujiaxinxi">
				<dt><font class="titleClass">审批意见</font></dt>
				<dd>
					<a href="###"><img id="Control_fujiaxinxi" /></a>
				</dd>
			</dl>
			<div id="table_informationList9" style="display: block;">
				<table>
					<tbody>
						<tr>
							<th class="tableList002">审批人</th>
							<th class="tableList003">状态</th>
							<th class="tableList004">意见</th>
							<th class="tableList005">时间</th>
						</tr>
					</tbody>
				</table>

				<div class="breakLine">
				</div>
			</div>
		</div>
	</body>

</html>
