<!DOCTYPE html>
<html>

<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!--  设置页面自适应      -->
<meta name="viewport" content="widht=screen.widht,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link rel="stylesheet" href="../css/Common.css" />
<link rel="stylesheet" href="../css/PMSManagerApproval.css" />
<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="../js/Common.js"></script>
<script type="text/javascript" src="../js/PMSInformationApproval.js"></script>
</head>

<body>
    <div class="mainBox">

        <div id="projectInfo">
                项目标题
        </div>
        <div id="sawtooth"></div>
        <div class="breakLine"></div>
        <!-- 基本信息标题 -->
        <dl class="Title_Dl" id="form1">
            <dt>
                <font class="titleClass">基本信息</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_form1" /></a>
            </dd>
        </dl>
        <!-- 主数据详情 -->
        <div class="Applicant_informationList" id="Applicant_form1" style="display: block;">
            <p class="shangmian"><span><font class="mingcheng">项目名称</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>
            <p><span><font class="mingcheng">制单人</font></span><i class="fenpei"><font class="neirong" style="color:#FF0073;"></font></i></p>
            <p><span><font class="mingcheng">制单人部门</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p class="topClass"><span><font class="mingcheng">现项目名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>
            <p><span><font class="mingcheng">变更后项目名称</font></span><i class="fenpei"><font class="neirong"></font></i></p>

        </div>
 
        <!--            审批意见-->
        <dl class="Title_Dl" id="form2">
            <dt>
                <font class="titleClass">审批意见</font>
            </dt>
            <dd>
                <a href="###"><img id="Control_form2" /></a>
            </dd>
        </dl>
        <!--            收入情况详情-->
        <div id="Table_form2" style="display: block;">
            <table id="table1">
                <tbody>
                    <tr style="background-color: #FCFCFC;">
                        <th class="thWithoutTopLine" id="shenpiyijian_BM">部门</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_SPR">审批人</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_ZT">状态</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_YJ">意见</th>
                        <th class="thWithoutTopLine" id="shenpiyijian_SJ">时间</th>
                    </tr>
                </tbody>
            </table>
            <div class="breakLine"></div>
        </div>      
    </div>
</body>

</html>
